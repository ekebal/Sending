<div class="">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Validation manuel   </h2>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        </div>
                    </div>               
                  <div class="form-group">
                    <label>Image State  </label>
                    <input type="text" formControlName="imgstate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.imgstat.errors }" />
                    <div *ngIf="submitted && f.imgstate.errors" class="invalid-feedback">
                        <div *ngIf="f.imgstate.errors.required">Image State is required</div>                      
                    </div>
                </div>
                <div class="form-group">
                    <label>Image Front  </label>
                    <input type="text" formControlName="imgfront" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.imgfront.errors }" />
                    <div *ngIf="submitted && f.imgfront.errors" class="invalid-feedback">
                        <div *ngIf="f.imgfront.errors.required">Image Front is required</div>                      
                    </div>
                </div>   
                <div class="form-group">
                    <label>Image Back   </label>
                    <input type="text" formControlName="imgback" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.imgback.errors }" />
                    <div *ngIf="submitted && f.imgback.errors" class="invalid-feedback">
                        <div *ngIf="f.imgback.errors.required">Image Back is required</div>                      
                    </div>
                </div>   
                <div class="form-group">
                    <label>Image Selfie  </label>
                    <input type="text" formControlName="imgselfie" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.imgselfie.errors }" />
                    <div *ngIf="submitted && f.imgselfie.errors" class="invalid-feedback">
                        <div *ngIf="f.imgselfie.errors.required">Image Selfie is required</div>                      
                    </div>
                </div>   
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
