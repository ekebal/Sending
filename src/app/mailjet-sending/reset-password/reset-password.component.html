<div class="">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2> Reset Password  </h2>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                   
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                     <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>               
                    <div class="form-group">
                        <label>User Password Reset Link</label>
                        <input type="text" formControlName="userPasswordResetLink" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userPasswordResetLink.errors }" />
                        <div *ngIf="submitted && f.userPasswordResetLink.errors" class="invalid-feedback">
                            <div *ngIf="f.userPasswordResetLink.errors.required">User Password Reset Link  is required</div>                       
                        </div>
                    </div> 
                    <div class="form-group">
                            <label>Bcc</label>
                            <input type="text" formControlName="Bcc" class="form-control" />
                        </div>            
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
