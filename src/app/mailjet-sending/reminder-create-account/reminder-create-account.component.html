<div class="">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h2> Reminder Create Account   </h2>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>First Name</label>
                      <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                          <div *ngIf="f.firstName.errors.required">First Name is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>        
                  <div class="form-group">
                    <label>Creation Code </label>
                    <input type="text" formControlName="creationcode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.creationcode.errors }" />
                    <div *ngIf="submitted && f.creationcode.errors" class="invalid-feedback">
                        <div *ngIf="f.creationcode.errors.required">Creation Code is required</div>
                       
                    </div>
                </div>
                <div class="form-group">
                  <label>Start Agency Name </label>
                  <input type="text" formControlName="startagencyname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.startagencyname.errors }" />
                  <div *ngIf="submitted && f.startagencyname.errors" class="invalid-feedback">
                      <div *ngIf="f.startagencyname.errors.required">Start Agency Name  is required</div>
                     
                  </div>
              </div>
              <div class="form-group">
                <label>Return Agency Name</label>
                <input type="text" formControlName="returnagencyname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.returnagencyname.errors }" />
                <div *ngIf="submitted && f.returnagencyname.errors" class="invalid-feedback">
                    <div *ngIf="f.returnagencyname.errors.required">Return Agency Name is required</div>
                   
                </div>
            </div>
            <div class="form-group">
              <label>Start Date </label>           
              <angular2-date-picker formControlName="startdate" class="form-control" [(ngModel)]="date" [settings]="settings"></angular2-date-picker>
              <div *ngIf="submitted && f.returndate.errors" class="invalid-feedback">
                <div *ngIf="f.startdate.errors.required">Start Date is required</div>      
              </div>
          </div>
          <div class="form-group">
            <label>Return Date </label>           
            <angular2-date-picker formControlName="returndate" class="form-control"[(ngModel)]="date" [settings]="settings"></angular2-date-picker>
            <div *ngIf="submitted && f.returndate.errors" class="invalid-feedback">
              <div *ngIf="f.returndate.errors.required">Return Date is required</div>      
            </div>
        </div>
        <div class="form-group">
                <label>Bcc</label>
                <input type="text" formControlName="Bcc" class="form-control" />
            </div> 
                  <div class="form-group">
                      <button [disabled]="loading" class="btn btn-primary">Send</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
